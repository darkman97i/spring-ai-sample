# Server configuration
server.port=8082
server.servlet.context-path=/test-client

# MCP Client Configuration
spring.ai.mcp.client.sse.enabled=true
spring.ai.mcp.client.sse.servers.test-server.base-url=http://localhost:8081/test-mcp
spring.ai.mcp.client.sse.servers.test-server.path=/mcp/sse

# Logging
logging.level.com.openkm.test.client=DEBUG
logging.level.org.springframework.ai.mcp=DEBUG

